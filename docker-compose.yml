version: "3.8"

services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "15672:15672" # Management-Interface
      - "5672:5672" # Standard RabbitMQ Port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  backend:
    build: ./backend
    environment:
      - MONGO_URI=mongodb://mongo:27017/chatdb
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - JWT_SECRET="mySecretKey123!"
    depends_on:
      - mongo
      - rabbitmq

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

  frontend:
    build: ./frontend/ChatFrontend
    ports:
      - "3001:80" # Ã„ndern Sie dies entsprechend, wenn Sie einen anderen Port bevorzugen
    depends_on:
      - backend

volumes:
  mongo_data:
  rabbitmq_data:
